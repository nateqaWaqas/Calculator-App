<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Manrope&family=Noto+Sans:wght@700&family=Open+Sans:wght@700&family=Roboto:ital,wght@0,300;1,100&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="target" class="rootelement">
        <main class="h-screen text-white">
            <div class="p-5 flex flex-col h-full max-w-md mx-auto">
                <header id="text" class="flex justify-between items-center mt-2">
                    <h1 class="text-3xl tracking-wide">calc</h1>
                <div class="flex items-end">
                    <span class="text-lg leading-none tracking-widest mr-5">Theme</span>
                    <div class="flex flex-col">
                        <div class="flex items-center justify-between px-1">
                            <span class="flex items-center justify-center text-sm">1</span>
                            <span class="flex items-center justify-center text-sm">2</span>
                            <span class="flex items-center justify-center text-sm">3</span>
                         </div>
                         
                     <div class="toggle w-14 rounded-full flex items-center  bg-[#232c43]">
                        <div id="scroll" class="w-5 h-5 rounded-full transition-ml duration-150 ease-linear  cursor-pointer 
                         bg-[#d03f2f]" >
            
                    </div>
                     </div>
                    </div>
                   
                    </div>
                   
                   
                </header>
                <div class="mt-10 h-auto max-h-[600px] flex flex-col">
                    <div id="theme-2-input" id="screen" class="flex justify-end text-4xl text-white p-7 rounded-xl bg-[#1c2930]">
                        <span id="screen" class="truncate"></span>
                    </div>
                </div>
                <div id="theme-3-screen" id="theme-2-screen" class="mt-4 rounded-xl p-5 grid grid-cols-4 grid-rows-5 gap-4 bg-[#232c43]">
                    <button id="theme-2-btns"  value="7" class="rounded-md text-3xl   bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(7)">7</button>
                    <button id="theme-2-btns" class="rounded-md text-3xl bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(8)">8</button>
                    <button id="theme-2-btns" class="rounded-md text-3xl   bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(9)">9</button>
                    <button id="theme-2-btn" class="rounded-md text-3xl  bg-[#637097] text-white col-span-1 opacity-100 shadow-[0px_4px_0_#404e72]" onclick="del()">DEL</button>
                    <button id="theme-2-btns"  class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(4)">4</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(5)">5</button>
                    <button id="theme-2-btns"  class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(6)">6</button>
                    <button id="theme-2-btns"  class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum('+')">+</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(1)">1</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(2)">2</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(3)">3</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum('-')">-</button>
                    <button id="theme-2-btns"  class="rounded-md text-3xl   bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]">.</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum(0)">0</button>
                    <button id="theme-2-btns"  class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum('/')">/</button>
                    <button id="theme-2-btns"   class="rounded-md text-3xl  bg-[#eae3dc] text-black col-span-1 opacity-100 shadow-[0px_4px_0_#b4a597]" onclick="sum('*')">x</button>
                    <button id="theme-2-btn" id="reset" class="rounded-md text-3xl h-14 bg-[#637097] text-white col-span-2 opacity-100 shadow-[0px_4px_0_#404e72]" onclick="reset()">Reset</button>
                    <button id="isequal"  class="rounded-md text-3xl h-14 bg-[#d03f2f] text-white col-span-2 opacity-100 shadow-[0px_4px_0_#93261a]" onclick="equal()">=</button>

                </div>
                

            </div>
        </main>
    



    </div>
    <script src="./script.js"></script>
</body>
</html>
